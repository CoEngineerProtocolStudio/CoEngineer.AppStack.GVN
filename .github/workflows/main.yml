name: Upload Co-engineer Protocol Kit

on:
  push:
    tags:
      - 'v*' # This triggers the workflow when you push a tag like v0.1.0

jobs:
  release:
    name: Build and Release Protocol Kit
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for creating the release entry
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Build Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build Co-engineer Package
        run: python -m build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
            README.md
            protocols.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
