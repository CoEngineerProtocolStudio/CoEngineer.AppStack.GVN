name: Upload Co-engineer Protocol Kit

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release Protocol Kit
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Build Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build Co-engineer Package
        # Senior Pivot: We target the 'kit' directory specifically
        # Trade-off: Explicit path avoids the "no pyproject.toml found" error in monorepos.
        run: python -m build kit/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            kit/dist/*
            README.md
            protocols.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
